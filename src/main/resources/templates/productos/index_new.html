<div class="container">
	<h1>Lista productos</h1>
	<a th:href="@{/new}" class="btn btn-primary">Nuevo</a><!-- indico la ruta de la vista Nuevo -->
	
	<table class="table">
		<thead>
			<tr>
		      <th scope="col">ID</th>
		      <th scope="col">Nombre</th>
		      <th scope="col" style="text-align:right"><a th:href="@{/new}" class="btn btn-success circle px-3"><i class="fas fa-plus"></i></a></th>        
	    	</tr>
		</thead>
		<tbody>
			<tr th:each="producto:${productos}">
				<td th:text="${producto.id}"></td>
				<td th:text="${producto.nombre}"></td>
                <td class="d-flex justify-content-end align-items-center">
                         <a href="" class="circle waves-effect mr-2" title="Mostrar"><i class="fas fa-eye text-info"></i></a>
                        <a th:href="@{/productos/edit/}+${producto.id}" class="circle waves-effect mr-2" title="Editar"><i class="fas fa-edit text-warning"></i></a>
                        <a th:onClick="|eliminar(${producto.id})|" class="circle waves-effect mr-2" title="Eliminar"><i class="fa fa-trash"></i></a>
                </td>
			</tr>	
		</tbody>
	</table>
